{% set name = "phono3py" %}
{% set version = "3.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/phonopy/phono3py.git
#   url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
#   sha256: d927ea6d4b8e5dcc630cdcc271a7663349b3152eaf4047055b8584051703b3ea

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pip
    - scikit-build-core
    - nanobind
    - cmake
    - make  # [not win]
    - ninja  # [win]    
    - setuptools_scm
    - llvm-openmp  # [osx or arm64]
    - libgomp      # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - numpy
    - pip
    - scikit-build-core
    - nanobind
    - cmake
    - make  # [not win]
    - ninja  # [win]    
    - setuptools_scm
  run:
    - python
    - scipy
    - pyyaml
    - matplotlib-base
    - h5py
    - phonopy >=2.33.3,<2.34.0

test:
  imports:
    - phono3py
  source_files:
    - test
  commands:
    - pip check
    - pytest -sv test/conductivity/test_kappa_LBTE.py::test_kappa_LBTE_345
    - pytest -sv test/conductivity/test_kappa_LBTE.py::test_kappa_LBTE_full_colmat
    - pytest -sv test/conductivity/test_kappa_LBTE.py::test_kappa_LBTE_aln_with_sigma
    - pytest -sv test/conductivity/test_kappa_LBTE_Wigner.py::test_kappa_LBTE
    - pytest -sv test/phonon/test_grid.py::test_BZGrid_SNF_hexagonal
    - pytest -sv test/phonon/test_grid.py::test_BZGrid_SNF_nonprimitive
    - pytest -sv test/phonon3/test_interaction.py::test_get_all_shortest
    # - pytest -v
  requires:
    - pytest
    - pip

about:
  home: https://phonopy.github.io/phono3py
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A simulation package of phonon-phonon interaction related properties

  description: |
    This software calculates phonon-phonon interaction and related 
    properties using the supercell approach. 
  doc_url: https://phonopy.github.io/phono3py
  dev_url: https://github.com/phonopy/phono3py

extra:
  recipe-maintainers:
    - jan-janssen
    - jochym
    - atztogo
